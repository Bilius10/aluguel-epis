{% extends 'aluguel/base.html' %}
{% load static %}

{% block page_title %}Editar Perfil{% endblock %}

{% block content %}
    <div id="profile-editor-form">
        <div class="profile-pic-container">
             <img src="https://via.placeholder.com/150" alt="Foto do Perfil" id="profile-preview">
             <label for="profile-upload"><i class="bi bi-camera-fill"></i></label>
             <input type="file" id="profile-upload" accept="image/*">
        </div>

        <div class="form-group">
            <label for="profile-name-input">Nome</label>
            <input type="text" id="profile-name-input" placeholder="Digite seu nome">
        </div>

        <button id="save-profile-btn">Salvar Alterações</button>
    </div>
{% endblock %}
